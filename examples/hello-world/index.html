<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--color-bg-primary, #f5f5f5);
      color: var(--color-text-primary, #333);
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: var(--color-bg-secondary, white);
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 350px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--color-primary, #007bff);
    }

    .info {
      margin: 1.5rem 0;
      padding: 1rem;
      background: var(--color-bg-tertiary, #f8f9fa);
      border-radius: 0.5rem;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }

    .label {
      font-weight: 600;
      color: var(--color-text-secondary, #666);
    }

    .value {
      color: var(--color-text-primary, #333);
      font-family: monospace;
    }

    button {
      background: var(--color-primary, #007bff);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Hello WebShell!</h1>

    <div class="info">
      <div class="info-item">
        <span class="label">App Name:</span>
        <span class="value" id="app-name">Loading...</span>
      </div>
      <div class="info-item">
        <span class="label">Primary Color:</span>
        <span class="value" id="theme-color">Loading...</span>
      </div>
    </div>

    <button id="notify-btn">Send Notification</button>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
