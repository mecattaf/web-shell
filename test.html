<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShell Test</title>
    <style>
        body {
            background: transparent;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .status-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            font-family: 'Monaco', 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        #output {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px;
            border-left: 3px solid #667eea;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ WebShell Test</h1>
        <p>If you see this, WebEngineView is working correctly!</p>

        <div class="status">
            <h2>System Status</h2>
            <div class="status-item">
                <span class="status-label">WebEngine:</span>
                <span class="status-value success">âœ“ Loaded</span>
            </div>
            <div class="status-item">
                <span class="status-label">Transparent Background:</span>
                <span class="status-value success">âœ“ Enabled</span>
            </div>
            <div class="status-item">
                <span class="status-label">JavaScript:</span>
                <span class="status-value success">âœ“ Running</span>
            </div>
            <div class="status-item">
                <span class="status-label">Qt WebChannel:</span>
                <span class="status-value" id="qtStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">User Agent:</span>
                <span class="status-value" id="userAgent">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Viewport:</span>
                <span class="status-value" id="viewport">-</span>
            </div>
        </div>

        <div>
            <h2>Test Functions</h2>
            <button onclick="testBridge()">Test Qt Bridge</button>
            <button onclick="testConsole()">Test Console Logging</button>
            <button onclick="testLocalStorage()">Test Local Storage</button>
            <button onclick="testCanvas()">Test Canvas/WebGL</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <div id="output"></div>
    </div>

    <script>
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            log('DOM Content Loaded', 'success');
            updateStatus();
        });

        function updateStatus() {
            // Check Qt WebChannel
            const qtAvailable = typeof qt !== 'undefined';
            const qtStatusEl = document.getElementById('qtStatus');
            if (qtAvailable) {
                qtStatusEl.textContent = 'âœ“ Available';
                qtStatusEl.className = 'status-value success';
                log('Qt WebChannel is available', 'success');
            } else {
                qtStatusEl.textContent = 'âœ— Not Available';
                qtStatusEl.className = 'status-value error';
                log('Qt WebChannel not found (this is expected for basic test)', 'info');
            }

            // User agent
            document.getElementById('userAgent').textContent = navigator.userAgent;

            // Viewport
            document.getElementById('viewport').textContent =
                `${window.innerWidth}x${window.innerHeight}`;
        }

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹';

            entry.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${icon} ${message}`;

            if (type === 'success') entry.style.borderLeftColor = '#4ade80';
            if (type === 'error') entry.style.borderLeftColor = '#f87171';

            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;

            // Also log to console for WebShellView to capture
            console.log(`[WebShell Test] ${message}`);
        }

        function testBridge() {
            log('Testing Qt Bridge...');

            if (typeof qt !== 'undefined') {
                log('Qt object is available', 'success');
                log(`Qt webChannelTransport: ${qt.webChannelTransport}`, 'info');
            } else {
                log('Qt object is not available (WebChannel not initialized)', 'info');
                log('This is normal for basic WebEngineView test', 'info');
            }
        }

        function testConsole() {
            log('Testing console methods...');
            console.log('Console.log test');
            console.warn('Console.warn test');
            console.error('Console.error test');
            console.info('Console.info test');
            log('Check the terminal for console output', 'success');
        }

        function testLocalStorage() {
            log('Testing Local Storage...');
            try {
                const testKey = 'webshell-test';
                const testValue = 'test-' + Date.now();

                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);

                if (retrieved === testValue) {
                    log('Local Storage: Write and read successful', 'success');
                    log(`Stored: ${testValue}`, 'info');
                } else {
                    log('Local Storage: Read/write mismatch', 'error');
                }

                localStorage.removeItem(testKey);
            } catch (e) {
                log(`Local Storage error: ${e.message}`, 'error');
            }
        }

        function testCanvas() {
            log('Testing Canvas/WebGL...');
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

                if (gl) {
                    log('WebGL is available', 'success');
                    log(`Renderer: ${gl.getParameter(gl.RENDERER)}`, 'info');
                    log(`Vendor: ${gl.getParameter(gl.VENDOR)}`, 'info');
                } else {
                    log('WebGL is not available', 'error');
                }

                const ctx2d = canvas.getContext('2d');
                if (ctx2d) {
                    log('Canvas 2D is available', 'success');
                } else {
                    log('Canvas 2D is not available', 'error');
                }
            } catch (e) {
                log(`Canvas test error: ${e.message}`, 'error');
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
            log('Output cleared', 'info');
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            document.getElementById('viewport').textContent =
                `${window.innerWidth}x${window.innerHeight}`;
        });

        // Initial log
        log('WebShell test page initialized', 'success');
    </script>
</body>
</html>
